{% extends "nav.html" %}

{% block content %}
{% load static %}


<body>
  <div class="welcome-container" style="background: url('{% static "tjmcbg.png" %}') no-repeat center; background-size: cover;">
    <div class="card">
      <div>
        <h5 class="welcome-text">Triyuga Janata Multiple Campus</h5>
        <p>Gaighat-3, Udayapur</p>
      </div>
    </div>
  </div>

  
  <div class="content-container">
    <div class="section-header">
      <h2>Leaders and Administrators</h2>
      <p> MEET OUR LEADERSHIP AND ADMINISTRATORS </p>
    </div>
 
    <div class="leaders-container" id="leaderContainer">
      {% for person in official_face %}
        <div class="leader-card">
          <img src="{{ person.image.url }}" alt="{{ person.name }}">
          <div class="leader-info">
            <h5>{{ person.name }}</h5>
            <p>{{ person.position }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  
  
    <div class="navigation-icons">
      <i class="fas fa-arrow-left" onclick="prevSlide()"></i>
      <i class="fas fa-arrow-right" onclick="nextSlide()"></i>
    </div>
  
   
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', 'Helvetica', 'Arial', 'Georgia', 'Tahoma', 'Roboto', sans-serif;
    }

    .welcome-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      position: relative;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      text-align: center;
      color: #fff;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-text {
      font-size: 28px;
    }

    .content-container {
      max-width: 1200px; /* Set a maximum width for the content container */
      margin: 0 auto; /* Center the content container */
    }
    
    .leaders-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 20px;
    }
  
    .section-header h2 {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .section-header p {
      font-weight: bold;
      color: gray;
      letter-spacing: 2px; /* Adjust the value as needed for the desired space */
    }
    
    .leader-card {
      width: calc(33.33% - 20px); /* Adjust the width of each card based on your layout */
      max-width: 300px; /* Set a maximum width for each card */
      background-color: #fff;
      padding: 15px;
      text-align: center;
      margin: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .leader-card img {
      width: 100%; 
      height: auto;
      margin-bottom: 10px;
    }
    
    .leader-info h5 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    
    .leader-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

  .navigation-icons {
    display: flex;
    justify-content: space-between;
    margin-top: -168px;
    
  }

  .navigation-icons i {
    cursor: pointer;
    padding: 0 10px;
    margin-top: 40px
  }

    

    

    /* Media query for small screens (e.g., screens with a maximum width of 768px) */
    @media (max-width: 768px) {
      .welcome-container {
        height: 25vh;
      }

      .card {
        padding: 15px; /* Adjust the padding for smaller screens */
      }

      .welcome-text {
        font-size: 20px; /* Adjust the font size for smaller screens */
      }

      .leaders-container {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
    
      .leader-card {
        width: 100%; /* Show a single card for small screens */
        max-width: none;
      }
    
      .navigation-icons {
        display: flex;
        justify-content: space-between;
        margin-top: -225px; /* Remove negative margin */
      }
    
      .navigation-icons i {
        cursor: pointer;
        padding: 0 10px;
        margin-top: 10px; /* Adjust margin for spacing */
      }
    }

      
    
  </style>

  <script>
    var leaderContainer = document.getElementById('leaderContainer');
    var leaderCards = leaderContainer.getElementsByClassName('leader-card');
    var currentSlide = 0;
    var totalSlides = leaderCards.length;
    var slidesToShow = window.innerWidth <= 768 ? 1 : 3; 
  
    function showSlides() {
      for (var i = 0; i < totalSlides; i++) {
        if (i < currentSlide || i >= currentSlide + slidesToShow) {
          leaderCards[i].style.display = 'none';
        } else {
          leaderCards[i].style.display = 'flex';
        }
      }
    }
  
    function showSlide(index) {
      if (index >= 0 && index <= totalSlides - slidesToShow) {
        currentSlide = index;
        showSlides();
      }
    }
  
    function nextSlide() {
      showSlide(currentSlide + 1);
    }
  
    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  
    // Initial setup
    showSlides();
  
    // Adjust the number of slides to show on window resize
    window.addEventListener('resize', function () {
      slidesToShow = window.innerWidth <= 768 ? 1 : 3; // Update slidesToShow based on window width
      showSlides();
    });
  </script>
  

  

  

</body>

{% endblock %}
