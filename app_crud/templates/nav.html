{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/e558d90e8d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app_curd/css/nav.css' %}">


    <title>TJMC</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark"  style="background-color: #2b4864;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'tjmclogo.png' %}" alt="Logo" height="30" class="d-inline-block align-text-top">
                TJMC
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Gallery</a>
                    </li>
                    
                   
                    <!-- Repeat the above dropdown structure for other items as needed -->
                    <li class="nav-item dropdown" onmouseover="showDropdown(this)" onmouseout="hideDropdown(this)">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Staff
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown" onmouseover="showDropdown(this)" onmouseout="hideDropdown(this)">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Downloads
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notice' %}">Notice</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="recent-box"> 
                <h4>Recent:</h4>
            </div>
            <div class="moving-box">
                <span class="navbar-text" id="movingNotices">Your Moving Text Here</span>
            </div>
            <div class="contact-box">
                <span class="phone-number">
                    <i class="fas fa-phone"></i> {{ front_page_data.phone_number1 }}
                </span>
                <span class="phone-number">
                    <i class="fas fa-phone"></i> {{ front_page_data.phone_number2 }}
                </span>
                
            
                <a href="{{ front_page_data.facebook }}" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            
        </div>
    </nav>
    
    

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function showDropdown(element) {
            element.querySelector('.dropdown-toggle').classList.add('show');
            element.querySelector('.dropdown-menu').classList.add('show');
        }

        function hideDropdown(element) {
            element.querySelector('.dropdown-toggle').classList.remove('show');
            element.querySelector('.dropdown-menu').classList.remove('show');
        }

        // Fetch notice data using jQuery
        $(document).ready(function() {
            $.ajax({
                url: '{% url "get_notice_data" %}',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Update the moving notices span with the fetched data
                    $('#movingNotices').text(data.map(item => item.title).join(' || '));
                },
                error: function(error) {
                    console.log('Error fetching notice data:', error);
                }
            });
        });
    </script>
    
</body>
</html>
